<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/liaotian.css">
    <link rel="stylesheet" href="../css/menu.css">


</head>
<body>
<div id="container" >
    <!--signal-start-->
    <div id="signal" class="">
        <div id="signal_left" class="">
            <div id="signal_area" class="">
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>
            </div>
            <div id="operation">中国移动</div>
            <div id="xg" class="">4G</div>
        </div>

        <div id="signal_center" class=" xy-center">10.55AM</div>

        <div id="signal_right" class="">
            <div id="num">75%</div>
            <div id="battery" class="">
                <div id="battery_body">
                    <div id="battery_core" class="charging"></div>
                </div>
                <div id="battery_header"></div>
            </div>
        </div>
    </div>
    <!--signal-enf-->
    <!--title-start-->
    <div id="title_2">
        <div id="fanhui">
            <div id="fanhui_kuang" class="xy-center">
                <img src="../img/左箭头-1.svg" style="width: 60%;height: 60%">
            </div></div>
        <div id="name_liaotian">哈哈</div>
        <div id="gengduo">
            <div id="gengduo_kuang" class="xy-center">
                <img src="../img/省略号.svg" style="width: 60%; height=60%;">
            </div>
        </div>
    </div>
    <!--title-end-->
    <!--dynamic-start-->
    <div id="liaotian">
        <div id="liaotian_1">
            <div id="liaotian_touxiang"><img src="../img/touxiang-01.jpg" style="width: 100%;height: 100%"> </div>
            <div id="liaotian_neirong"></div>
        </div>

    </div>
    <!--dynamic-end-->


    <div id="menu" class="">
        <div id="menu_1" class="menu-item" data-page="">
            <div class="tubiao xy-center" ><img src="../img/消息.svg" style="width: 100%;height: 100%"></div>
            <div class="tubiao_name">微信</div>
        </div>
        <div id="menu_2" class="menu-item" >
            <div class="tubiao xy-center" ><img src="../img/通讯录.svg" style="width: 95%;height: 95%"></div>
            <div class="tubiao_name">通讯录</div>
        </div>
        <div id="menu_3" class="menu-item" >
            <div class="tubiao xy-center" ><img src="../img/发现.svg" style="width: 80%;height: 80%"></div>
            <div class="tubiao_name">发现</div>
        </div>
        <div id="menu_4" class="menu-item">
            <div class="tubiao xy-center" ><img src="../img/我.svg" style="width: 95%;height: 95%"></div>
            <div class="tubiao_name">我</div>
        </div>
    </div>
</div>
</body>
</html>
