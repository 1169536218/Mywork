<html lang="en">
<head>

    <title>Title</title>

    <style>
        #wrap{

            height:300px;
            border:1px solid red;
            display:flex;
            flex-flow:row nowrap;
        }
        .sub{
            width:100px;
            height: 100px;
        }

        #d1{
            background-color: #9c27b0;
        }
        #d2{
            background-color: blue;
        }
        #d3{
            background-color: yellow;
        }
        #d4{
            background-color: black;
        }



    </style>
</head>
<body>

<div id="wrap">
    <div id="d1" class="sub"></div>
    <div id="d2" class="sub"></div>
    <div id="d3" class="sub"></div>
    <div id="d4" class="sub"></div>
</div>
</body>
</html>
