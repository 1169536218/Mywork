<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
     .d{
         width:100px;
         height:100px;

     }
        #d1{
            background-color: cornflowerblue;
            position:relative;
            left:50px;
        }
        #d2{
            width:20px;
            height: 20px;
            background-color: red;
            position:absolute;
            right: -10px;
            top:-10px;
            border-radius:50%;
        }

    </style>
</head>
<body>
<br><br><br><br><br><br><br><br><br><br>
<div id="d1" class="d">
    <div id="d2"></div>
</div>
</body>
</html>
